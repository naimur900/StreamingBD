    <div class="container">
        <div class="my-4 text-light text-center">
            <h2>Checkout</h2>
        </div>
        <div class="row d-flex align-items-center justify-content-around">
            <div class="col-md-6 bkash-qr">
                <img class="img-fluid rounded-3" src="images/bkash.jpg" alt="" srcset="">
            </div>
            <div class="col-md-6">
                <div id="bkash-form">
                    <div class="nb text-center my-4">
                        <h1 class="text-light" id="subscription_price"></h1>
                        <small class="text-light">Kindly pay first and then fill up the form</small><br>
                        <!-- <small class="text-light">Your account along with the password will be mailed within an hour</small> -->
                    </div>

                    <form action="https://formsubmit.co/naimur.rahman900@gmail.com"  method="POST">
                        <div class="form-group my-3">
                            <input type="text" class="form-control" required id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Name" name="Name">
                        </div>
                        <div class="form-group my-3">
                            <input type="email" class="form-control" required id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email" name="Email">
                        </div>
                        <div class="form-group my-3">
                            <input type="tel" pattern="(^(\+88|0088)?(01){1}[3456789]{1}(\d){8})$" required
                                class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Mobile" name="Contact Number">
                        </div>
                        <div class="form-group my-3">
                            <input type="text" class="form-control" pattern="([1-9][A-Z]([A-Z]|[0-9]){8})"
                                maxlength="10" required id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Transaction ID" name="Transaction ID">
                        </div>
                        <div class="form-group my-3">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Reference" name="Refernece">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="my-3 btn btn-warning w-50">Submit</button>
                        </div>
                        <input id="price-form" type="hidden" name="Total Price" value="">
                        
                        <input type="hidden" name="_next" value="http://127.0.0.1:5500/thanks.html">
                        <input type="hidden" name="_subject" value="New Customer!!">
                    </form>
                </div>

            </div>
